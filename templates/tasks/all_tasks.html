{% extends "base.html" %}

{% block content %}
  <h1>Project tasks</h1>
  <div class="row">
    <div class="col-md-4">
      <h3>To do</h3>
      <button name="priority">
      <table class="table">
        <thead>
          <tr>
            <th>Task ID</th>
            <th>Task name</th>
            <th>Task type</th>
            <th>Task deadline</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          {% for task in to_do_list %}
            <tr>
              <td><a href="{% url 'tasks:project-task' task.id %}">{{ task.id }}</a></td>
              <td>{{ task.name }}</td>
              <td>{{ task.task_type}}</td>
              <td>{{ task.deadline }}</td>
              <td>{{ task.priority }}</td>
              <td><a href="{% url 'tasks:task-delete' task.id%}">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{#   #}
  </div>


{% endblock %}
