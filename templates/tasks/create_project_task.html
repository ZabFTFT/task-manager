{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Create Task</h4>
        </div>
        <div class="card-body">
          <form method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" onclick="window.history.back()">Previous page</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
