{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Add task</h4>
        </div>
        <div class="card-body">
          <form method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add task</button>
            <button class="btn btn-info" onclick="window.history.back()">Move back to previous page</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
