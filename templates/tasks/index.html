{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid py-4">
        <h2 class="text-center mb-4">Project Tasks Statistics</h2>
        <div class="row mx-auto">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4 offset-xl-1">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Unfinished</p>
                                    <h5 class="font-weight-bolder mb-0" style="font-size: 2.5rem">
                                        {{ num_task_all }}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">In progress</p>
                                    <h5 class="font-weight-bolder mb-0" style="font-size: 2.5rem">
                                        {{ num_task_in_progress }}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-8">
                                <div class="numbers">
                                    <p class="text-sm mb-0 text-capitalize font-weight-bold">Finished</p>
                                    <h5 class="font-weight-bolder mb-0" style="font-size: 2.5rem">
                                        {{ num_task_finished }}
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
